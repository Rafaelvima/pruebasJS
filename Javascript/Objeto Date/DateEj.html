        var dia_semana = new Array("Dominog", "Lunes", "Martes", "Miercoles", "Jueves", "viernes", "Sabado");
        var meses = new Array("Enero","Febrero", "marzo" , "abril" , "mayo" , "junio" , "julio" , "agosto" , "septiembre" , "octubre" , "noviembre" , "diciembre");

<body>

    <script>
        
        var dtFecha = new Date();
        document.write(dtFecha);
        with(dtFecha) {
            document.write(getDate() + "dia" + getDay() + " mes" + getMonth() + "ano" + getFullYear() + "<br>");
        }
        var ano = prompt("ano", 0);
        var mes = prompt("mes", 0);
        var dia = prompt("dia", 0);
        var cumple = new Date(ano, mes - 1, dia);

    </script>
