        var inicio;
        function empezar(){
            inicio = new Date();
            setInterval(crono, 1);
        }
        
        function crono(){
            var actual = new Date();
            var diferencia = actual.getTime()-inicio.getTime();
            var horas = Math.floor(diferencia/1000/60/60);
            diferencia=diferencia-(horas*60*60*1000);
            var minutos = Math.floor(diferencia/1000/60);
            diferencia = diferencia-(minutos*60*1000);
            var segundos = Math.floor(diferencia/1000);
            diferencia = diferencia-(segundos*1000);
 document.getElementById("tiempo").innerHTML=horas+":"+minutos+":"+segundos;
        }
    </script>
