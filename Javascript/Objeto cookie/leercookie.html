<body>
    <script>
        var buscar=prompt("nombre a buscar","");
    function leercookie(nombre){
        if(document.cookie.length==0){
            return null;
        }
        var sep1 = new RegExp(";","g");
        var sep2 = new RegExp("=","g");
        var listacookie = document.cookie.split(sep1);
        for(var i = 0; i<listacookie.length;i++){
            var cookie = listacookie[i].split(sep2);
            if(cookie[0] == nombre){
                return cookie[1];
            }
        } return null;
    }
        
    </script>
