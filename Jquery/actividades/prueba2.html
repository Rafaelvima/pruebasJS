<html>
<head>
    <script src="../jquery-3.2.1.js" type="text/javascript">   </script>
    <script>
    $(document).ready(function(){
        //alert($("div").css("background"));
        alert("holi");

            $("div").removeClass("red");

            //$("#uno").attr("visibility, hidden");
           // $("#uno").css("width, 800px");
            //$("#uno").attr("display, none");
           // $("div").css("background-color, #034");

            $("div").removeClass("yellow");
            $("div").addClass("red");
             $("#uno").css("visibility", "visible");
            $("#uno").css("width, 400px");
        })
        $(document).click(function(){
          alert($("#uno").css("background-color","green"));  
          alert($("div").css("display"));  
          alert($("div").css("border"));

    });
    </script>

            visibility: visible;
           
            
        }

            height: 500;

            border:solid;
            visibility: visible;
        }
